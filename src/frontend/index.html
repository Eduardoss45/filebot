<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>FileBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Coluna da Esquerda: Adicionar Pastas -->
            <div class="col-md-5">
                <h1><i class="bi bi-robot"></i> FileBot</h1>
                <p>Gerenciador de monitoramento de pastas.</p>

                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Adicionar Nova Pasta</h5>
                            <button class="btn btn-secondary btn-sm" id="import-btn">
                                <i class="bi bi-box-arrow-down"></i> Importar
                            </button>
                        </div>
                        <form id="add-folder-form">
                            <div class="mb-3">
                                <label class="form-label">Nome da Regra</label>
                                <input type="text" class="form-control" id="folder-name" placeholder="Ex: Organizar Documentos" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Pasta de Origem</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="from-path" placeholder="Selecione a pasta a ser monitorada" readonly required />
                                    <button class="btn btn-outline-secondary" type="button" id="select-from-btn">Selecionar</button>
                                    <button class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="recent-from-btn">
                                        <span class="visually-hidden">Toggle Dropdown</span>
                                    </button>
                                    <ul class="dropdown-menu" id="recent-from-list"></ul>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Pasta de Destino</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="to-path" placeholder="Selecione a pasta de destino" readonly required />
                                    <button class="btn btn-outline-secondary" type="button" id="select-to-btn">Selecionar</button>
                                    <button class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="recent-to-btn">
                                        <span class="visually-hidden">Toggle Dropdown</span>
                                    </button>
                                    <ul class="dropdown-menu" id="recent-to-list"></ul>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Critério de Organização</label>
                                <select class="form-select" id="criteria-select">
                                    <option value="extension" selected>Por Extensão</option>
                                    <option value="pattern">Por Padrão de Nome</option>
                                    <option value="creationDate">Por Data de Criação</option>
                                    <option value="modificationDate">Por Data de Modificação</option>
                                </select>
                                <input type="text" class="form-control mt-2" id="criteria-value" placeholder="Ex: .pdf,.docx ou para padrão: Relatorio.*" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Arquivos a Ignorar (separados por vírgula)</label>
                                <input type="text" class="form-control" id="ignore-input" placeholder="Ex: temp.txt, backup.zip" />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Adicionar Pasta</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Coluna da Direita: Abas -->
            <div class="col-md-7">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="folders-tab" data-bs-toggle="tab" data-bs-target="#folders-tab-pane" type="button" role="tab">Pastas Monitoradas</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history-tab-pane" type="button" role="tab">Histórico</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings-tab-pane" type="button" role="tab">Configurações</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!-- Aba de Pastas -->
                    <div class="tab-pane fade show active" id="folders-tab-pane" role="tabpanel">
                        <div class="card">
                            <div class="card-body">
                                <div id="folder-list" class="list-group">
                                    <!-- Pastas serão adicionadas aqui -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Aba de Histórico -->
                    <div class="tab-pane fade" id="history-tab-pane" role="tabpanel">
                        <div class="card">
                            <div class="card-body">
                                <div id="history-list" class="list-group" style="max-height: 500px; overflow-y: auto;">
                                    <!-- Histórico será adicionado aqui -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Aba de Configurações -->
                    <div class="tab-pane fade" id="settings-tab-pane" role="tabpanel">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Backup e Restauração</h5>
                                <p>Salve ou restaure o estado completo do aplicativo, incluindo todas as pastas e histórico.</p>
                                <button class="btn btn-info" id="backup-btn">Fazer Backup</button>
                                <button class="btn btn-warning" id="restore-btn">Restaurar Backup</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção de Logs -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Logs de Atividade</h5>
                        <div id="logs" class="form-control" style="height: 200px; overflow-y: scroll; font-family: monospace; font-size: 0.8rem; background-color: #f8f9fa;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
