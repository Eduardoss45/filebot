<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FileBot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>FileBot</h1>
      <p>Organize seus arquivos de forma automática e eficiente.</p>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Configuração da Organização</h5>
          <form id="organization-form">
            <!-- Pastas -->
            <div class="mb-3">
              <label class="form-label">Pasta de Origem</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="from-path"
                  placeholder="Selecione a pasta a ser monitorada"
                  readonly
                  required
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="select-from-btn"
                >
                  Selecionar
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Pasta de Destino</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="to-path"
                  placeholder="Selecione a pasta para onde os arquivos serão movidos"
                  readonly
                  required
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="select-to-btn"
                >
                  Selecionar
                </button>
              </div>
            </div>

            <!-- Critérios de Organização -->
            <div class="mb-3">
              <label class="form-label">Critério de Organização</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="criteria"
                  id="criteria-extension"
                  value="extension"
                  checked
                />
                <label class="form-check-label" for="criteria-extension">
                  Por Extensão (ex: .jpg, .pdf, .txt)
                </label>
                <input
                  type="text"
                  class="form-control mt-1"
                  id="extension-input"
                  placeholder="Digite as extensões separadas por vírgula"
                />
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="criteria"
                  id="criteria-pattern"
                  value="pattern"
                />
                <label class="form-check-label" for="criteria-pattern">
                  Por Padrão de Nome (ex: Relatorio, Imagem, Documento)
                </label>
                <input
                  type="text"
                  class="form-control mt-1"
                  id="pattern-input"
                  placeholder="Digite o padrão do nome do arquivo"
                  disabled
                />
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="criteria"
                  id="criteria-creation-date"
                  value="creationDate"
                />
                <label class="form-check-label" for="criteria-creation-date">
                  Por Data de Criação
                </label>
                <input
                  type="date"
                  class="form-control mt-1"
                  id="creation-date-input"
                  disabled
                />
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="criteria"
                  id="criteria-modification-date"
                  value="modificationDate"
                />
                <label
                  class="form-check-label"
                  for="criteria-modification-date"
                >
                  Por Data de Modificação
                </label>
                <input
                  type="date"
                  class="form-control mt-1"
                  id="modification-date-input"
                  disabled
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              Iniciar Organização
            </button>
          </form>
        </div>
      </div>

      <!-- Ações e Logs -->
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Ações e Status</h5>
          <button class="btn btn-warning" id="revert-btn">
            Reverter Última Operação
          </button>
          <div id="status-message" class="alert mt-3" role="alert">
            Aguardando início...
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
